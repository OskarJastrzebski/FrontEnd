<!DOCTYPE html>
<html lang="en">
<head>

    <title>OnClick</title>


    <script>
       
       
       
        function ChangeValue(){


        let text_box = document.getElementById('text_')

        let value_ = text_box.value;

        document.querySelector('#heading').innerHTML = value_




        }



    </script>


</head>
<body>

    <h1 id="heading">Hello put your name</h1>


        <button onclick="ChangeValue()">Click to submit </button>

        <input autofocus type="text" placeholder="Type your name" id="text_">




</body>
</html>
